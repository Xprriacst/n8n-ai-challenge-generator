<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Workflow n8n</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">Test du Workflow n8n</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Problématique</label>
                <input type="text" id="problem" value="Améliorer ma confiance en moi" 
                       class="w-full px-3 py-2 border rounded-lg">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-1">Nombre de défis relevés</label>
                <input type="number" id="challenges" value="2" 
                       class="w-full px-3 py-2 border rounded-lg">
            </div>
            
            <button onclick="testWorkflow()" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                Tester le Workflow
            </button>
        </div>
        
        <div id="result" class="mt-6 hidden">
            <h2 class="text-lg font-semibold mb-2">Résultat :</h2>
            <div id="output" class="bg-gray-100 p-4 rounded-lg">
            </div>
        </div>
    </div>

    <script>
        async function testWorkflow() {
            const problem = document.getElementById('problem').value;
            const challenges = document.getElementById('challenges').value;
            const resultDiv = document.getElementById('result');
            const outputDiv = document.getElementById('output');
            
            outputDiv.innerHTML = 'Test en cours...';
            resultDiv.classList.remove('hidden');
            
            try {
                console.log('Envoi des données:', { problem, challenges });
                
                const response = await fetch('https://polaris-ia.app.n8n.cloud/webhook/ui-defis-final', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                    },
                    body: new URLSearchParams({
                        'Je veux...': problem,
                        'Combien de défi à tu relevé': challenges
                    }).toString()
                });
                
                console.log('Réponse status:', response.status);
                console.log('Headers:', response.headers);
                
                const contentType = response.headers.get('content-type') || '';
                console.log('Content-Type:', contentType);
                
                if (contentType.includes('application/json')) {
                    const data = await response.json();
                    console.log('Données JSON:', data);
                    outputDiv.innerHTML = `
                        <h3 class="font-semibold text-green-600">Succès ! JSON reçu :</h3>
                        <pre class="mt-2 text-sm">${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const text = await response.text();
                    console.log('Réponse texte:', text);
                    outputDiv.innerHTML = `
                        <h3 class="font-semibold text-yellow-600">Réponse non-JSON :</h3>
                        <p class="mt-2">Status: ${response.status}</p>
                        <p>Content-Type: ${contentType}</p>
                        <p>Body length: ${text.length}</p>
                        <pre class="mt-2 text-sm bg-gray-200 p-2 rounded">${text || '(vide)'}</pre>
                    `;
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                outputDiv.innerHTML = `
                    <h3 class="font-semibold text-red-600">Erreur :</h3>
                    <p class="mt-2">${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
