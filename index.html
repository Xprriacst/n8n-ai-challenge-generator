<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Défis Personnalisés</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .challenge-card {
            transition: all 0.3s ease;
        }
        .challenge-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8">
            <h1 class="text-3xl font-bold text-center text-indigo-600 mb-2">Générateur de Défis Personnalisés</h1>
            <p class="text-gray-600 text-center mb-8">Découvrez des défis sur mesure pour votre développement personnel</p>
            
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-3">Je veux...</h2>
                <div id="categories" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="border rounded-lg p-4">
                        <h3 class="font-semibold text-indigo-700 mb-2">Mental & émotionnel</h3>
                        <div class="space-y-2">
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="mieux gerer mes emotions (jalousie, hyspersensibilité...)">🧠 Mieux gérer mes émotions</button>
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="pouvoir rebondir après un échec">💪 Rebondir après un échec</button>
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="apprendre à lacher-prise, arreter de vouloir tout maitriser">🌊 Apprendre le lâcher-prise</button>
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="pouvoir me fixer des rêgles et les respecter">⚡ Me fixer des règles et les respecter</button>
                        </div>
                    </div>
                    <div class="border rounded-lg p-4">
                        <h3 class="font-semibold text-indigo-700 mb-2">Relations & communication</h3>
                        <div class="space-y-2">
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="etre plus empathique et développer mon écoute acitve">👂 Être plus empathique et développer mon écoute active</button>
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="devenir plus charismatique et développer mon réseau">🤝 Devenir plus charismatique et développer mon réseau</button>
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="maffirmer (oser dire les choses sans blesser)">💬 M'affirmer (oser dire les choses sans blesser)</button>
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="Mieux gérer les conflits">⚖️ Mieux gérer les conflits</button>
                        </div>
                    </div>
                    <div class="border rounded-lg p-4">
                        <h3 class="font-semibold text-indigo-700 mb-2">Argent & carrière</h3>
                        <div class="space-y-2">
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="entreprendre et développer ma créativité">🚀 Entreprendre et développer ma créativité</button>
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="Diversifier mes sources de revenus">💰 Diversifier mes sources de revenus</button>
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="Prendre des risques calculés">🎯 Prendre des risques calculés</button>
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="trouver ma passion">✨ Trouver ma passion</button>
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="vivre de ma passion">🌟 Vivre de ma passion</button>
                        </div>
                    </div>
                    <div class="border rounded-lg p-4">
                        <h3 class="font-semibold text-indigo-700 mb-2">Santé & habitudes de vie</h3>
                        <div class="space-y-2">
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="Sortir de ma dépendance (alcool, tabac, drogue, réseaux sociaux, jeux d'argent, jeux vidéo, pornographie…)">🚫 Sortir de ma dépendance</button>
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="Améliorer mon cardio">❤️ Améliorer mon cardio</button>
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="Perdre du poids">⚖️ Perdre du poids</button>
                        </div>
                    </div>
                    <div class="border rounded-lg p-4">
                        <h3 class="font-semibold text-indigo-700 mb-2">Productivité & concentration</h3>
                        <div class="space-y-2">
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="Mieux m'organiser">📅 Mieux m'organiser</button>
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="Areter de de procrastiner">⏰ Arrêter de procrastiner</button>
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="Apprendre à ne pas abandonner trop vite">🔥 Ne pas abandonner trop vite</button>
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="Définir mes priorités">🎯 Définir mes priorités</button>
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="Réussir à planifier ma vie à court et moyen terme">🗺️ Planifier ma vie à court et moyen terme</button>
                        </div>
                    </div>
                    <div class="border rounded-lg p-4">
                        <h3 class="font-semibold text-indigo-700 mb-2">Confiance & identité</h3>
                        <div class="space-y-2">
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="Prendre en confiance en moi (sans ecraser les autres)">💪 Prendre confiance en moi (sans écraser les autres)</button>
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="Apprendre à dire non">🛡️ Apprendre à dire non</button>
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="Arrete de me comparer avec les autres (réseaux sociaux, pression sociale)">🔍 Arrêter de me comparer aux autres</button>
                            <button class="topic-btn text-left w-full px-3 py-2 bg-indigo-50 hover:bg-indigo-100 rounded" data-topic="Accepter qui je suis (physique, personnalité, différences)">🤗 Accepter qui je suis</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="space-y-6">
                <div class="w-1/3 mx-auto">
                    <label for="challengesCount" class="block text-sm font-medium text-gray-700 mb-1 text-center">Nombre de défis déjà relevés</label>
                    <input type="number" id="challengesCount" min="0" value="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-center">
                </div>
                
                <div id="loadingSection" class="hidden">
                    <button id="generateBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center" disabled>
                        <span>Génération de vos défis en cours...</span>
                        <svg id="spinner" class="animate-spin -mr-1 ml-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div id="result" class="mt-12 hidden">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Vos défis personnalisés</h2>
                <div id="challengesList" class="space-y-6"></div>
            </div>
        </div>
    </div>

    <script>
        // Fonction pour générer les défis
        async function generateChallenges(problemTopic) {
            const challengesCount = document.getElementById('challengesCount').value;
            const loadingSection = document.getElementById('loadingSection');
            const resultSection = document.getElementById('result');
            
            // Show loading state
            loadingSection.classList.remove('hidden');
            
            try {
                // URL de production du Webhook n8n avec Agent IA - envoi en x-www-form-urlencoded pour éviter le préflight CORS
                const response = await fetch('https://polaris-ia.app.n8n.cloud/webhook/ui-defis-final', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                    },
                    body: new URLSearchParams({
                        'Je veux...': `Je veux travailler sur: ${problemTopic}`,
                        'Combien de défi à tu relevé': String(challengesCount)
                    }).toString()
                });
                
                if (!response.ok) {
                    throw new Error('Erreur lors de la génération des défis');
                }
                
                // Essaye JSON d'abord, sinon bascule en fallback
                let data;
                const contentType = response.headers.get('content-type') || '';
                
                try {
                    // Récupérer le texte brut d'abord
                    const responseText = await response.text();
                    
                    // Vérifier si la réponse est vide
                    if (!responseText || responseText.trim() === '') {
                        throw new Error('Réponse vide du webhook');
                    }
                    
                    // Tenter de parser en JSON
                    data = JSON.parse(responseText);
                    
                    // Vérifier que la structure est valide
                    if (!data.defis || !Array.isArray(data.defis) || data.defis.length === 0) {
                        throw new Error('Structure de réponse invalide');
                    }
                    
                } catch (parseError) {
                    console.error('Erreur parsing JSON:', parseError.message);
                    throw new Error(`Réponse invalide du webhook: ${parseError.message}`);
                }
                
                // Display the results
                displayChallenges(data);
                resultSection.classList.remove('hidden');
                
                // Scroll to results
                resultSection.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error:', error);
                // Fallback: simuler une réponse si CORS ou mauvais format
                const notice = document.createElement('div');
                notice.className = 'mt-4 p-3 rounded bg-yellow-50 text-yellow-800 text-sm';
                notice.textContent = "API indisponible (CORS ou URL). Affichage d'un exemple simulé.";
                document.querySelector('.max-w-3xl').prepend(notice);
                const demo = simulateResponse(problemTopic);
                displayChallenges(demo);
                resultSection.classList.remove('hidden');
            } finally {
                // Hide loading state
                loadingSection.classList.add('hidden');
            }
        }

        // Clic sur les boutons de thématiques déclenche directement la génération
        document.addEventListener('click', (e) => {
            const target = e.target;
            if (target.classList && target.classList.contains('topic-btn')) {
                const topic = target.getAttribute('data-topic') || target.textContent.trim();
                
                // Cacher les résultats précédents
                document.getElementById('result').classList.add('hidden');
                
                // Générer les défis directement
                generateChallenges(topic);
            }
        });
        
        
        function displayChallenges(data) {
            const challengesList = document.getElementById('challengesList');
            challengesList.innerHTML = '';
            
            const title = document.createElement('h3');
            title.className = 'text-lg font-medium text-gray-900 mb-2';
            title.textContent = `Problématique : ${data.problematique}`;
            challengesList.appendChild(title);
            
            const level = document.createElement('p');
            level.className = 'text-sm text-indigo-600 mb-6';
            level.textContent = `Niveau détecté : ${data.niveau_detecte}`;
            challengesList.appendChild(level);
            
            data.defis.forEach(challenge => {
                const card = document.createElement('div');
                card.className = 'challenge-card bg-white p-6 rounded-xl border border-gray-200';
                card.innerHTML = `
                    <div class="flex items-start">
                        <div class="flex-shrink-0 h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold mr-4">
                            ${challenge.numero}
                        </div>
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-900 mb-2">${challenge.nom}</h3>
                            <p class="text-gray-600 mb-3">${challenge.mission}</p>
                            <div class="bg-indigo-50 p-3 rounded-lg mb-3">
                                <p class="text-sm font-medium text-indigo-800 mb-1">Pourquoi ?</p>
                                <p class="text-sm text-indigo-700">${challenge.pourquoi}</p>
                            </div>
                            ${challenge.bonus ? `
                            <div class="bg-yellow-50 p-3 rounded-lg">
                                <p class="text-sm font-medium text-yellow-800 mb-1">Bonus</p>
                                <p class="text-sm text-yellow-700">${challenge.bonus}</p>
                            </div>
                            ` : ''}
                            <div class="mt-3 text-xs text-gray-500">
                                ⏱️ Durée estimée : ${challenge.duree_estimee} minutes
                            </div>
                        </div>
                    </div>
                `;
                challengesList.appendChild(card);
            });
        }
        
        // Fallback intelligent basé sur la thématique
        function simulateResponse(problemTopic = "Améliorer ma confiance en moi") {
            const challengesCount = parseInt(document.getElementById('challengesCount').value) || 0;
            let niveau = challengesCount === 0 ? 'débutant' : challengesCount <= 5 ? 'intermédiaire' : 'avancé';
            
            // Défis spécialisés par thématique
            const defisParThematique = {
                "Networking et charisme": [
                    { nom: "Optimiser votre profil LinkedIn", mission: "Mettez à jour votre photo, résumé et expériences sur LinkedIn", pourquoi: "Un profil professionnel attire les bonnes opportunités", bonus: "Ajoutez 3 compétences clés", duree: "20" },
                    { nom: "Commenter 5 posts LinkedIn", mission: "Laissez des commentaires constructifs sur 5 publications de votre secteur", pourquoi: "Augmente votre visibilité et montre votre expertise", bonus: "Partagez un de ces posts avec votre opinion", duree: "15" },
                    { nom: "Identifier 10 personnes à contacter", mission: "Listez 10 professionnels de votre domaine à ajouter à votre réseau", pourquoi: "Préparer ses contacts facilite le networking", bonus: "Trouvez un point commun avec chacun", duree: "25" },
                    { nom: "Envoyer 3 demandes de connexion personnalisées", mission: "Contactez 3 personnes avec un message personnalisé", pourquoi: "Les messages personnalisés ont 3x plus de chances d'être acceptés", bonus: "Proposez un échange ou une aide", duree: "15" },
                    { nom: "Participer à un événement networking virtuel", mission: "Inscrivez-vous et participez à un webinaire ou événement en ligne", pourquoi: "Élargit votre réseau au-delà de votre zone géographique", bonus: "Posez une question pendant l'événement", duree: "60" }
                ],
                "Gestion des émotions": [
                    { nom: "Journal des émotions", mission: "Notez 3 émotions ressenties aujourd'hui et leurs déclencheurs", pourquoi: "Identifier les patterns émotionnels aide à mieux les gérer", bonus: "Notez aussi votre réaction physique", duree: "10" },
                    { nom: "Technique de respiration 4-7-8", mission: "Pratiquez 3 cycles de respiration 4-7-8 quand vous sentez du stress", pourquoi: "Active le système nerveux parasympathique et calme l'esprit", bonus: "Utilisez cette technique avant une situation stressante", duree: "5" },
                    { nom: "Pause émotionnelle", mission: "Avant de réagir à une émotion forte, comptez jusqu'à 10", pourquoi: "Crée un espace entre l'émotion et la réaction", bonus: "Demandez-vous 'Que ferait quelqu'un de calme ?'", duree: "2" },
                    { nom: "Identifier vos triggers", mission: "Listez 5 situations qui déclenchent vos émotions négatives", pourquoi: "Connaître ses triggers permet de les anticiper", bonus: "Trouvez une stratégie pour chaque trigger", duree: "15" },
                    { nom: "Pratique de la gratitude émotionnelle", mission: "Chaque soir, notez une émotion positive vécue dans la journée", pourquoi: "Renforce les circuits neuronaux du bien-être", bonus: "Partagez cette émotion avec quelqu'un", duree: "5" }
                ]
            };
            
            // Déterminer la thématique
            let defisChoisis = [];
            for (let [theme, defis] of Object.entries(defisParThematique)) {
                if (problemTopic.toLowerCase().includes(theme.toLowerCase()) || 
                    problemTopic.toLowerCase().includes('réseau') || 
                    problemTopic.toLowerCase().includes('networking')) {
                    defisChoisis = defis;
                    break;
                }
                if (problemTopic.toLowerCase().includes('émotion') || 
                    problemTopic.toLowerCase().includes('gestion')) {
                    defisChoisis = defisParThematique["Gestion des émotions"];
                    break;
                }
            }
            
            // Défis génériques si aucune correspondance
            if (defisChoisis.length === 0) {
                defisChoisis = [
                    { nom: "Auto-observation quotidienne", mission: "Notez 3 situations liées à votre problématique cette semaine", pourquoi: "L'observation est la première étape du changement", bonus: "Identifiez les patterns récurrents", duree: "10" },
                    { nom: "Action micro-progressive", mission: "Faites une petite action concrète vers votre objectif aujourd'hui", pourquoi: "Les petits pas créent une dynamique positive", bonus: "Célébrez cette victoire", duree: "15" }
                ];
            }
            
            // Générer 15 défis en répétant et adaptant
            const defisFinaux = [];
            for (let i = 0; i < 15; i++) {
                const defiBase = defisChoisis[i % defisChoisis.length];
                defisFinaux.push({
                    numero: i + 1,
                    nom: defiBase.nom + (i >= defisChoisis.length ? ` (niveau ${niveau})` : ''),
                    mission: defiBase.mission,
                    pourquoi: defiBase.pourquoi,
                    bonus: defiBase.bonus || null,
                    duree_estimee: defiBase.duree
                });
            }
            
            return {
                problematique: `Je veux travailler sur: ${problemTopic}`,
                niveau_detecte: niveau,
                defis: defisFinaux
            };
        }
        
        // Uncomment for demo without API
        // document.getElementById('generateBtn').addEventListener('click', () => {
        //     const result = simulateResponse();
        //     displayChallenges(result);
        //     document.getElementById('result').classList.remove('hidden');
        // });
    </script>
